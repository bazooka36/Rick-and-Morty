            <div class="overflow-y-auto">

                <div class="h-48 bg-gradient-to-br from-blue-400 to-indigo-500 dark:from-gray-700 dark:to-gray-800 flex items-center justify-center relative rounded-t-lg">
                    <div id="user-details-avatar" class="w-28 h-28 rounded-full bg-gray-300 dark:bg-gray-600 flex items-center justify-center text-white dark:text-gray-200 text-5xl font-bold border-4 border-white dark:border-gray-800 shadow-lg overflow-hidden bg-cover bg-center">
                    </div>
                </div>

                <div class="p-6">
                    <div class="text-center mb-4">
                        <h3 id="user-details-name" class="text-2xl font-semibold text-gray-800 dark:text-white mb-1">User Name</h3>
                        </div>

                    <div class="flex justify-center space-x-4 my-4 pb-4 border-b border-gray-200 dark:border-gray-700">
                         <button class="flex flex-col items-center text-blue-500 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors duration-150" onclick="alert('Call - Not Implemented')">
                             <span class="p-3 bg-blue-100 dark:bg-blue-900/50 rounded-full inline-flex justify-center items-center mb-1">
                                 <i class="fas fa-phone"></i>
                             </span>
                             <span class="text-xs font-medium">Call</span>
                         </button>
                         <button class="flex flex-col items-center text-blue-500 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors duration-150" onclick="alert('Video - Not Implemented')">
                              <span class="p-3 bg-blue-100 dark:bg-blue-900/50 rounded-full inline-flex justify-center items-center mb-1">
                                 <i class="fas fa-video"></i>
                              </span>
                             <span class="text-xs font-medium">Video</span>
                         </button>
                         <button class="flex flex-col items-center text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition-colors duration-150" onclick="alert('Mute Notifications - Not Implemented')">
                              <span class="p-3 bg-gray-100 dark:bg-gray-700 rounded-full inline-flex justify-center items-center mb-1">
                                 <i class="fas fa-bell-slash"></i>
                             </span>
                             <span class="text-xs font-medium">Mute</span>
                         </button>
                    </div>
                    <div class="text-left pt-4 space-y-4">
                        <div class="flex items-center">
                            <i class="fas fa-at w-5 fa-fw text-center mr-4 text-gray-500 dark:text-gray-400"></i>
                            <div>
                                <span id="user-details-username" class="text-gray-800 dark:text-gray-200 block">username</span>
                                <span class="text-xs text-gray-500 dark:text-gray-400">Username</span>
                            </div>
                        </div>
                         <div class="flex items-start">
                            <i class="fas fa-info-circle w-5 fa-fw text-center mr-4 text-gray-500 dark:text-gray-400 pt-1"></i>
                            <div>
                                 <p id="user-details-bio" class="text-gray-800 dark:text-gray-200 block">User Bio...</p>
                                 <span class="text-xs text-gray-500 dark:text-gray-400">Bio</span>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-mobile-alt w-5 fa-fw text-center mr-4 text-gray-500 dark:text-gray-400"></i>
                             <div>
                                <span id="user-details-phone" class="text-gray-800 dark:text-gray-200 block">+123456789</span>
                                <span class="text-xs text-gray-500 dark:text-gray-400">Phone</span>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-bell w-5 fa-fw text-center mr-4 text-gray-500 dark:text-gray-400"></i>
                             <div>
                                <span class="text-gray-800 dark:text-gray-200 block">Notifications On</span>
                                <span class="text-xs text-gray-500 dark:text-gray-400">Notifications</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-left border-t border-gray-200 dark:border-gray-700 pt-4 mt-6">
                        <h4 class="font-medium mb-2 text-gray-800 dark:text-white">Shared Media</h4>
                        <div class="grid grid-cols-4 gap-2">
                             <div class="bg-gray-100 dark:bg-gray-700/50 aspect-square rounded-lg flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 text-xs p-1 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700">
                                 <i class="fas fa-image text-xl mb-1"></i> <span id="shared-photos-count">0</span> Photos
                             </div>
                             <div class="bg-gray-100 dark:bg-gray-700/50 aspect-square rounded-lg flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 text-xs p-1 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700">
                                  <i class="fas fa-video text-xl mb-1"></i> <span id="shared-videos-count">0</span> Videos
                              </div>
                             <div class="bg-gray-100 dark:bg-gray-700/50 aspect-square rounded-lg flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 text-xs p-1 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700">
                                 <i class="fas fa-file text-xl mb-1"></i> <span id="shared-files-count">0</span> Files
                             </div>
                             <div class="bg-gray-100 dark:bg-gray-700/50 aspect-square rounded-lg flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 text-xs p-1 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700">
                                 <i class="fas fa-music text-xl mb-1"></i> <span id="shared-music-count">0</span> Music
                             </div>
                        </div>
                    </div>
                </div>
            </div>
              <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-end flex-shrink-0">
                  <button class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 text-sm" onclick="alert('Block User - Not Implemented')">Block User</button>
              </div>
         </div>
     </div>
    <div id="call-interface" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex flex-col items-center justify-between p-8">
         <div class="w-full h-full flex items-center justify-center relative">
             <video id="remote-video" class="w-full h-full object-contain rounded-lg" autoplay></video>
             <div id="voice-call-info" class="text-center text-white hidden">
                 <div id="voice-call-avatar" class="w-32 h-32 rounded-full bg-gray-600 flex items-center justify-center text-white text-5xl font-bold mb-4 mx-auto"></div>
                 <h3 id="voice-call-name" class="text-2xl font-semibold"></h3>
                 <p id="call-status" class="mt-2 text-gray-300 text-lg font-semibold"></p>
             </div>
         </div>
         <video id="local-video" class="absolute bottom-24 right-4 w-32 h-auto max-h-40 rounded-lg border-2 border-white shadow-md" autoplay muted></video>
         <div class="call-controls mt-4 flex space-x-4 z-10">
             <button id="mute-call" title="Mute/Unmute Mic">
                 <i class="fas fa-microphone"></i>
             </button>
             <button id="video-toggle" title="Enable/Disable Video">
                 <i class="fas fa-video"></i>
             </button>
              <button id="switch-camera" title="Switch Camera">
                  <i class="fas fa-sync-alt"></i>
              </button>
             <button id="end-call" class="bg-red-500" title="End Call">
                 <i class="fas fa-phone-slash"></i>
             </button>
         </div>
     </div>
    <input type="file" id="photo-input" accept="image/*,video/*" class="hidden">
    <input type="file" id="file-input" class="hidden">
    <input type="file" id="music-input" accept="audio/*" class="hidden">
    <script src="script.js" defer></script>
</body>
</html>
